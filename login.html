<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ثبت نام</title>
     <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
     <link rel="stylesheet" href="css/stayl.css">
	<script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div class="container" style="width:60% ;">
          <div class="card" style="margin-top: 150px;">
               <div class="card-header">
                    <h4 class=" text-center">ورود به سیستم</h4>
               </div>
               <div class="card-body">
                    <form>
                         <div class="row">
                           <div class="col">
                             <input type="text" class="form-control" placeholder="ایمیل را وارد کنید" name="email">
                           </div>
                           <div class="col">
                             <input type="password" class="form-control" placeholder="رمز عبور را وارد کنید" name="pswd">
                             <i class="bi bi-eye-slash" id="togglePassword"></i>
                           </div>
                         </div>
                         <div class="form-check mb-3">
                              <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> به خاطر بسپار
                              </label>
                            </div>
                            <button type="button" class="btn btn-outline-secondary">ورود</button>
                       </form> 
               </div>
               <div class="card-footer">
                    <h5 class=" text-center">
                         &copy;دانشگاه فنی حرفه ای
                    </h5>
               </div>
             </div>
     </div>
     
</body>
</html>
